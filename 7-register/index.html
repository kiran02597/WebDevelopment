<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <section class="flex">
           <img src="/Emmet/HTML/bright-yellow-nail-polish-blob-cut-out-onto-a-white-background-D9DRX4.jpg" alt=""class="img-top">
            <img src="/Emmet/HTML/background image.jpg" alt="" class="mockup">
        </section>
       <section class="flex form section flex-column">
           <h1 class="form-header">Create Account</h1>
           <form action="#" method="POST"  class="form">
               <div class="row">
                   <input type="text" class="form-input" placeholder="FirstName">
                   <input type="text" class="form-input" placeholder="LastName">
               </div>
               <div class="row">
               <input type="text"  class="form-input" placeholder="Enter ur email">
                 </div>
               <div class="row">
                <input type="password" class="form-input" placeholder="password">
                <input type="text" class="form-input" placeholder="confirm ur password">
            </div>
            <button class="btn btn-submit">create account</button>
           </form>
           <div class="flex flex-column">
               <div class="divider">Or</div>
               <button class="btn btn-facebook">Facebook</button>
               <button class="btn btn-twitter">twitter</button>
           </div>
       </section>

    </main>
</body>
</html>
